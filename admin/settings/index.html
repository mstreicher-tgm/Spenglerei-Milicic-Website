<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../../assets/css/colorpicker.min.css"/>
    <link type="text/css" rel="stylesheet" href="../../assets/css/admin.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper">
            <div class="nav-container">
              <a class="brand-logo">Company</a>
            </div>

            <a href="" data-activates="mobile-menu" class="button-collapse"><i class="material-icons">menu</i></a>
            <ul id="slide-out" class="side-nav fixed">
              <li><a href="../"><i class="material-icons">dashboard</i> Dashboard</a></li>
              <li><a href="../about"><i class="material-icons">group</i> Ãœber Uns</a></li>
              <li><a href="../services"><i class="material-icons">build</i> Leistungen</a></li>
              <li><a href="../projects"><i class="material-icons">photo_camera</i> Projekte</a></li>
              <li><a href="../contact"><i class="material-icons">phone</i> Kontakt</a></li>
              <li class="active"><a><i class="material-icons">settings</i> Einstellungen</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="col l12 m12 s12">
          <div class="card-panel">
            <div class="row">
              <div class="input-field col l12 m12 s12">
                <input type="text" id="company_name" name="company_name" data-length="255" maxlength="255" />
                <label for="company_name">Firmenname</label>
              </div>
            </div>
          </div>
        </div>


        <div class="col l6 m6 s12">
          <div class="card-panel">
            <div class="row">
              <div class="input-field col l12 m12 s12">
                <textarea type="text" id="company_description" name="company_description" class="materialize-textarea company_description"></textarea>
                <label for="company_description">Beschreibung</label>
              </div>
            </div>
          </div>
        </div>

        <div class="col l6 m6 s12">
          <div class="card-panel">
            <div class="row">
              <div class="input-field file-field col l12 m12 s12" id="nav_color">
                <div class="btn colorpreview"></div>
                <div class="file-path-wrapper">
                  <input type="text" id="color_nav" name="color_nav" />
                  <label for="color_nav">color_nav</label>
                </div>
              </div>
              <div class="input-field file-field col l12 m12 s12" id="footer_color">
                <div class="btn colorpreview"></div>
                <div class="file-path-wrapper">
                  <input type="text" id="color_footer" name="color_footer" />
                  <label for="color_footer">color_footer</label>
                </div>
              </div>
              <div class="input-field file-field col l12 m12 s12" id="accent_color">
                <div class="btn colorpreview"></div>
                <div class="file-path-wrapper">
                  <input type="text" id="color_accent" name="color_accent" />
                  <label for="color_accent">color_accent</label>
                </div>
              </div>
            </div>
            <script>
              $(function() {
                $('#nav_color').colorpicker({
                  component: '.colorpreview'
                });
              });
              $(function() {
                $('#footer_color').colorpicker({
                  component: '.colorpreview'
                });
              });
              $(function() {
                $('#accent_color').colorpicker({
                  component: '.colorpreview'
                });
              });
            </script>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="../../assets/js/colorpicker.js"></script>
    <script type="text/javascript" src="../../assets/js/docs.js"></script>
  </body>
</html>
